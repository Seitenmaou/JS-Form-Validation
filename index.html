<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 5.6.6 Regular Expressions Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <h3>StackOver Employee Data Form </h3>   
    <p class="note">Fields marked with * are required.</p>
      <form>
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" pattern='^[a-zA-Z]+$' required>
        <br>

        <label for="name">Phone Number: *</label>
        <input type="text" id="phone" name="phone" maxlength="10" pattern='^[0-9]+$' required>
        <br>

        <label for="name">Social Security #: *</label>
        <input type="text" id="social" name="social" pattern='^[0-9]+$' minlength="9"  maxlength="9" required>
        <br>

        <label for="name">Company Email Address: *</label>
        <input type="email" id="email" name="email"  pattern='^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[0-9a-zA-Z]{3}$' required>
        <br>

        <label for="name">Age: </label>
        <input type="number" id="age" name="age" min="18" max="99" pattern='^[0-9]{2}$'>
        <br>

        <label for="name">ZipCode: * </label>
        <input type="number" id="zip" name="zip" maxlength="9" pattern='^[0-9]+$' required>
        <br>
        
        <input type="submit" value="Submit" />
      <input type="reset" value="Clear"/> 
    </form>
  </body>
</html>
